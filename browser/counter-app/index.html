<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <main>
        <div class="root d-flex flex-column justify-content-center align-items-center">

            <!-- Counter Text and Counter Element -->
             <div class="text-center">
                <div class="mb-4">
                    <span class="display-2">Counter</span>
                </div>
                <div class="border border-black rounded-pill">
                    <span id="counter" class="display-2">0</span>
                </div>
             </div>

             <!-- Buttons -->
              <div class="d-flex mt-4">
                <div class="me-2">
                    <button id="btnDecr" class="btn btn-lg btn-outline-primary" type="button">Decrease</button>
                </div>
                <div class="me-2">
                    <button id="btnReset" class="btn btn-lg btn-outline-primary" type="button">Reset</button>
                </div>
                <div>
                    <button id="btnIncr" class="btn btn-lg btn-outline-primary" type="button">Increase</button>
                </div>
              </div>
        </div>


    </main>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./counter.js"></script>
</body>
</html>
