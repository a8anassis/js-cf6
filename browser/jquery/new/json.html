<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Template</title>
</head>
<body>

    <div id="root">
        Firstname: <div id="firstname"><span></span></div>
        Lastname:  <div id="lastname"></div>
        Link:  <a id="link" href="">Visit us</a>
        <div></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <script>
        const jsonString = `{"firstname": "Athana", "lastname": "Androu", "link": "https://codingfactory.aueb.gr/"}`

        $(function() {
            handle(JSON.parse(jsonString))
        })

        function handle(response) {
            $('#root').find('[id]').each(function(index, item) {
                if ($(item).is('a')) {
                    $(item).attr('href', response[item.id])
                } else {
                    let valueElement = $(item).children('span')
                    let metadataValue = response[item.id] ?  response[item.id] : '-'
                    valueElement.length ? valueElement.text(metadataValue) : $(item).text(metadataValue)
                }
            })
        }
    </script>
</body>
</html>
