<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Template</title>
</head>
<body>
    
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(function() {
            sayHello()
        })

        sayHello = () => {
            const $p = $('<p>')
            $p.html('Hello')

            $('body').append($p)

            // $('body').append('<p>Hello</p>')

        }
    </script>
</body>
</html>
